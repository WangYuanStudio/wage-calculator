<html>
  <head>
    <title>工资计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="./script/index.js"></script>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

  </head>
  <body>
    <div class="main container">
      <h3>总人数</h3>
      <div class="input-group">
        <input type="number" oninput="update()" class="form-control" id="count" placeholder="总人数" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2">人</span>
      </div>
      <h3>岗位组成 <small>不计算第二岗位</small></h3>
      <ul class="list-group" id="worker-list-group"></ul>
      <button type="button" class="btn btn-primary btn-lg btn-block" onclick="addWorker()">添加岗位</button>
      <h3>其它参数</h3>
      <ul class="list-group" id="worker-list-group">
        <li class="list-group-item">
          <h5>网园经费比例</h5>
          <div class="input-group">
            <input type="number" oninput="update()" class="form-control" id="ratio" placeholder="15" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">%</span>
          </div>
        </li>
      </ul>
      <h3>计算方法</h3>
      <div>1、将全部岗位的钱_相加_获得[总金额]</div>
      <div>2、使用[总金额]和[经费比例]计算出[网园经费]</div>
      <div>3、将_减去_[网园经费]的[总金额]平分给[总人数]获得[每人所得]</div>
      <div>4、根据[每人所得]与[每个岗位的工资]比较得到这个岗位[该获得或者上交的金额]</div>
      <h3>计算结果</h3>
      <h5>总金额：<span id="result_1">0</span></h5>
      <h5>每人所得：<span id="result_2">0</span></h5>
      <h5>网园经费：<span id="result_3">0</span></h5>
      <div id="result_4"></div>
    </div>
    <script>init()</script>
  </body>
</html>
